                    // (these are typically timestamped debug messages)
                    if (!trimmedLine.startsWith("{")) {
                      continue;
                    }
                    // Try to parse each line as JSON
                    try {
                      const jsonEntry = JSON.parse(trimmedLine);
                      logEntries.push(jsonEntry);
                    } catch (jsonLineError) {
