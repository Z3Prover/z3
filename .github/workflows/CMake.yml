name: C/C++ CI

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
      fail-fast: true

    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v2
    - name: Run CMake
      run: |
        mkdir build
        cd build
        cmake -G "Unix Makefiles" ../
    - name: Run Make
      run: |
        cd build
        make -j2
        
