                          `Line ${i + 1}: create-pull-request-review-comment 'start_line' must be less than or equal to 'line'`
                        );
                        continue;
                      }
                      // Validate optional side field
                      if (item.side !== undefined) {
                        if (
                          typeof item.side !== "string" ||
                          (item.side !== "LEFT" && item.side !== "RIGHT")
